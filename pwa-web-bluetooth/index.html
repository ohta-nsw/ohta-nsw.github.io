
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b5fff" />
  manifest.webmanifest
  <title>PWA Web Bluetooth Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; margin: 16px; }
    button { padding: 10px 16px; margin: 8px 0; }
    pre { background: #f5f5f5; padding: 8px; }
    .muted { color: #666; }
  </style>
</head>
<body>
  <h1>PWA Web Bluetooth Demo</h1>

  <p class="muted">
    ※ HTTPS 必須。Bluetooth操作はユーザー操作（クリック）からのみ実行できます。
  </p>

  <section>
    <label>
      サービスUUID（16bit/128bit）:
      <input id="serviceUuid" value="0x180F" style="width: 220px;" />
    </label><br/>
    <label>
      キャラUUID（例: Battery Level 0x2A19）:
      <input id="charUuid" value="0x2A19" style="width: 220px;" />
    </label><br/>
    <button id="btnScan">接続して読み取り</button>
    <button id="btnNotify">通知を購読開始</button>
    <button id="btnWrite">0x01を書き込み</button>
    <button id="btnDisconnect">切断</button>
  </section>

  <h3>ログ</h3>
  <pre id="log"></pre>

  app.js</script>
  <script>
    // PWA登録
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(console.error);
    }
  </script>
</body>
</html>
